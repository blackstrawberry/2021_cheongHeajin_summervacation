<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Example</title>
		<script src="https://developer.letsee.io/api/webar?key=78a9b1904ea2c36b618bfe8899224f3a5c032d34ab8a9ad0669932f85cf2cedd"></script>
</head>
<body>
<div id="container">
    Hello, world!
</div>
<script>
    letsee.ready(() => {
      letsee.start();
      letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06')
        .then(entity => {
            let xrElement = letsee.createXRElement(document.getElementById('container'));
            letsee.bindXRElement(xrElement, entity);
        });
    });
    letsee.init({trackerType: 'image'});
</script>
</body>
</html>
